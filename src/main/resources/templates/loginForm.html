<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
    <h1>login page</h1>
    <hr>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" /><br/>
        <input type="password" name="password" placeholder="Password"/> <br/>
        <input type="checkbox" name="remember-me"/>
        <button>login</button>
    </form>
    <a href="/oauth2/authorization/google">구글 로그인</a>
    <a href="/joinForm">회원가입을 아직 하지 않으셨나요?</a>

    <button class='btn-social-login google-btn' onclick="location.href='/oauth2/authorization/google'"><i class="xi-3x xi-google"></i></button>
    <button class='btn-social-login' onclick="location.href='/oauth2/authorization/facebook'" style='background:#4267B2'><i class="xi-3x xi-facebook"></i></button>
    <button class='btn-social-login naver-btn' onclick="location.href='/oauth2/authorization/naver'"><i class="xi-3x xi-naver"></i></button>
    <button href="" class='btn-social-login kakaotalk-btn' onclick="location.href='/oauth2/authorization/kakao'"><i class="xi-3x xi-kakaotalk text-dark"></i></button>

</body>
</html>
